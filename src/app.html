<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preload critical SVGs used on every page -->
		<link rel="preload" href="%sveltekit.assets%/header__logo-icon.svg" as="image" type="image/svg+xml" />
		<link rel="preload" href="%sveltekit.assets%/header__external-icon-github.svg" as="image" type="image/svg+xml" />
		<link rel="preload" href="%sveltekit.assets%/header__external-icon-linkedin.svg" as="image" type="image/svg+xml" />
		<link rel="preload" href="%sveltekit.assets%/hero__visual-element-circle1.svg" as="image" type="image/svg+xml" />
		<link rel="preload" href="%sveltekit.assets%/hero__visual-element-circle2.svg" as="image" type="image/svg+xml" />
		<link rel="preload" href="%sveltekit.assets%/hero__visual-element-square.svg" as="image" type="image/svg+xml" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
